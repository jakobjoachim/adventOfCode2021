name:                adventOfCode2021
version:             0.1.0.0
github:              "jakobjoachim/adventOfCode2021"
license:             WTFPL
author:              "Jakob Joachim"
maintainer:          "mail@jakobjoachim.com"
copyright:           "2021 Jakob Joachim"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/adventOfCode2021#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - containers >= 0.6.5.1
    - MissingH >= 1.4.3.0

executables:
  adventOfCode2021-exe:
    main:                Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2021

tests:
  adventOfCode2021-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2021
    - hspec
    - QuickCheck
